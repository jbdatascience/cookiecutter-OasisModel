<VirtualHost *:80>
    ServerName localhost
    WSGIDaemonProcess {{cookiecutter.model_identifier.replace(' ', '').lower()}}-keys-server processes=2 threads=2 display-name=mod_wsgi
    WSGIProcessGroup {{cookiecutter.model_identifier.replace(' ', '').lower()}}-keys-server
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /var/www/oasis/oasis.wsgi process-group={{cookiecutter.model_identifier.replace(' ', '').lower()}}-keys-server application-group=%{GLOBAL}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/oasis/>
        Order allow,deny
        Allow from all
        Options -Indexes
    </Directory>
</VirtualHost>
